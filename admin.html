<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Neon Barber</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>ADMINISTRACIÓN</h2>
            <nav>
                <button id="view-appointments" class="active">Citas</button>
                <button id="view-stats">Estadísticas</button>
                <button id="view-services">Servicios</button>
                <button id="admin-logout">Salir</button>
            </nav>
        </aside>

        <main class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Citas Hoy</h3>
                    <p id="count-today" class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ingresos (Mes)</h3>
                    <p id="income-month" class="stat-number">Bs. 0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Total Clientes</h3>
                    <p id="total-clients" class="stat-number">0</p>
                </div>
            </div>

            <div id="appointments-section" class="table-container">
                <h3>Gestión de Citas</h3>
                <table id="admin-appointments-table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Barbero</th>
                            <th>Fecha</th>
                            <th>Precio</th>
                            <th>Ref.</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Sección de Gestión de Servicios (oculta por defecto) -->
            <div id="services-section" class="hidden">
                <h3>Gestión de Servicios</h3>
                <div class="service-management-layout">
                    <div class="card">
                        <form id="service-form">
                            <input type="hidden" id="service-id">
                            <h4 id="form-title">Añadir Nuevo Servicio</h4>
                            <div class="form-group">
                                <label for="service-name">Nombre del Servicio</label>
                                <input type="text" id="service-name" required>
                            </div>
                            <div class="form-group">
                                <label for="service-price">Precio (Bs.)</label>
                                <input type="number" id="service-price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="service-duration">Duración (minutos)</label>
                                <input type="number" id="service-duration" required>
                            </div>
                            <div class="form-group">
                                <label for="service-image">Imagen del Servicio</label>
                                <input type="file" id="service-image" accept="image/*">
                            </div>
                            <button type="submit" class="btn-primary full-width">Guardar Servicio</button>
                            <button type="button" id="cancel-edit-btn" class="btn-outline full-width hidden" style="border-color: #ccc; color: #333;">Cancelar Edición</button>
                        </form>
                    </div>
                    <div id="admin-services-list" class="admin-services-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
